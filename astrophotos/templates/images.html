{%extends 'all-astro/base.html'%}
 {% block content %}

<div class="container">

    <div class="row mt-2">
        <figure>
            <img src="{{image.image.url}}" class="img-fluid">
        </figure>
    </div>

    <div class="row">
        <h1 class="text-center">{{image.image_name}}</h1>
    </div>

    <div class="row">
        <p>{{image.image_description}}</p>
    </div>

    <div class="row">
        <p class="badge badge-secondary">Category: {{image.image_category}}</p>
        <p style="margin-left:10px" class="badge badge-warning">Location: {{image.image_location}}</p>
    </div>

</div>
{% endblock %}
