{%extends 'all-astro/base.html'%}
 {%block content%} 
 {{block.super}}
 <div class ="main">
<h1>Welcome to The Astrohub</h1>
<div style="text-align: center">
{% include "searchfilter.html" %}
</div>

<div class="container">
    <div class="member">
    
     
    
     {%for image in images %} 
    
        
        
            <div class="card card-cascade wider reverse my-4">
                
                <div class="view overlay">
                    <div class="row">
                        <div class="column">
                    <img src="{{ image.image.url }}" class="img-responsive" style="width:100%">
                     <a href="#!">
                        <div class="mask rgba-white-slight"></div>
                    </a>
                    </div>
                    
                    <div class="card-body text-center">
                        <h4 class="card-title">
        <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
        Show Me More!
    </button>
        
        <!-- Modal -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="image">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle"><strong><h2>{{ image.title }}</h2></strong></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                    <img src="{{ image.image.url }}" class="img-responsive" style="width:100%">
                    <p>Location:{{image.location}}</p><br>
                    <p>Category: {{image.category}}</p><br>
                    <p>Description:<br>{{image.description}}</p>
                    </div>
                    
                    <div class="modal-footer">

                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
       
                    
                    
                    
                      
                   
                     
                
                </div>

            </div>
        </div>

</div>
        {% endfor %}
    </div>
        </div>
        </div>
</div>
</div>
</div>

{%endblock%}
