{%extends 'all-astro/base.html'%} 
{% block content %}
<div class="container">

    <div class="row">
        {% if categories %}
        <h2>Found {{ image|length }} of searched term {{message}}</h2>
        {% else %}
        <h2> Found 0 categories for the search term {{message}}</h2>
        {% endif %}

    </div>

    <div class="row">


        {% for image in images %}
        <div class="col-sm-6 col-md-3">
            <img src="{{image.image.url}}">
            <p class="badge badge-info">{{category.location}}</p>
        </div>
        {% endfor %}


    </div>
</div>
{% endblock %}
